<app-header></app-header>
<div class="my-login-page">
  <section class="h-100">
    <div class="container h-100">
      <div class="row justify-content-md-center h-100">
        <div class="card-wrapper">
          <div class="brand">
            <img src="assets/img/logo.png">
          </div>
          <div class="card border-light">
            <div class="card-header text-right">
              I am
              <select name="role" id="" ngModel [(ngModel)]="role">
                <option *ngFor="let role of roles" [value]="role">{{role}}</option>
              </select>
            </div>
            <div class="card-body">
              <h4 class="card-title">Register</h4>
              <form class="form" (ngSubmit)="onSignup(f)" #f="ngForm">
                <div class="form-group">
                  <label>Name</label>
                  <input type="text" class="form-control" #name="ngModel" name="name" required ngModel>
                  <small class="form-text text-danger" *ngIf="name.touched && name.invalid">A valid name is required.</small>
                </div>

                <div class="form-group">
                  <label>Email</label>
                  <input type="email" class="form-control" [class.ng-invalid]="emailError!=''" name="email" email required #email="ngModel" ngModel>
                  <small id="emailHelp" class="form-text text-danger" *ngIf="email.touched && email.invalid">Please enter a valid email.</small>
                  <small id="emailHelp" class="form-text text-danger" *ngIf="emailError!=''">{{emailError}}</small>                  
                </div>

                <div class="form-group">
                  <label>Password</label>
                  <input type="password" class="form-control" name="password" minlength="6" #password="ngModel" required ngModel>
                  <small id="emailHelp" class="form-text text-danger" *ngIf="password.touched && password.invalid">Password must 6 or more characters long.</small> 
                </div>

                <div class="role" [ngSwitch]="role">
                  <div class="student" *ngSwitchCase="'student'">

                    <div class="form-group">
                      <label>Department</label>
                      <select class="form-control" name="department" #dept="ngModel" id="department" required ngModel>
                        <option *ngFor="let department of departments"> {{department}} </option>
                      </select>
                      <small class="form-text text-danger" *ngIf="dept.touched && dept.invalid">Please select your department.</small>
                    </div>

                    <div class="form-group">
                      <label>Batch</label>
                      <select class="form-control" name="batch" id="batch" #batch="ngModel" required ngModel>
                        <option selected>Select your batch</option>
                        <option *ngFor="let batch of batches"> {{batch}} </option>
                      </select>
                      <small class="form-text text-danger" *ngIf="batch.touched && batch.invalid">Please select your batch.</small>
                    </div>

                    <div class="form-group">
                      <label>Number</label>
                      <input type="number" class="form-control" name="number" required min="1" max="60" #rn="ngModel" ngModel>
                      <small class="form-text text-danger" *ngIf="rn.touched && rn.invalid">Please provide the last digit of your roll no.</small>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label>
                    <input type="checkbox" name="terms" value="1" required ngModel> I agree to the Terms and Conditions
                  </label>
                </div>

                <div class="form-group no-margin">
                  <button type="submit" class="btn btn-primary btn-block" [disabled]="!f.valid">Register</button>
                </div>
                <div class="margin-top20 text-center">
                  Already have an account?
                  <a routerLink="/login">Login</a>
                </div>

              </form>
            </div>
          </div>
          <div class="footer">
            Copyright &copy; Your Company 2017
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
